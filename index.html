<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thêm sửa xóa sinh viên</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
      <script src="./main.js"></script>

    <div class="container">
        <div class="content left">
            <ul id="students-list">
            </ul>
        </div>

        <div class="content student-form">
            <div class="form-group">
                <label class="label" for="">Name</label>
                <input class="input name" type="text" id="name" value="">
            </div>

            <div class="form-group">
                <label class="label" for="">Age</label>
                <input class="input age" type="text" id="age" value="">
            </div>

            <div class="form-group">
                <label class="label" for="">Phone</label>
                <input class="input phone" type="text" id="phone" value="">
            </div>

            <div class="form-group">
                <label class="label" for="">Addess</label>
                <input class="input address" type="text" id="address" value="">
            </div>

            <div class="form-group">
                <button class="createStudent" type="button" id="button" onclick="onClickCreateStudent()">Create</button>
            </div>
        </div>
    </div>

  </body>
</html>
